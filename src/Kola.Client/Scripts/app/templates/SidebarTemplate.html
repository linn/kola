<button type="button" class="hide-tools"><i class="fa fa-arrow-left fa-2x"></i></button>
<div class="primary">
    <button type="button" class="toggle-toolbox"><i class="fa fa-plus-square fa-2x"></i></button>
    <button type="button" class="toggle-block-editor"><i class="fa fa-th-large fa-2x"></i></button>
    <button type="button" class="toggle-properties"><i class="fa fa-table fa-2x"></i></button>
</div>
<div class="secondary">
    <button type="button" class="undo"><i class="fa fa-undo fa-lg"></i></button>
    <button type="button" class="cut"><i class="fa fa-cut fa-lg"></i></button>
    <button type="button" class="copy"><i class="fa fa-copy fa-lg"></i></button>
    <button type="button" class="paste"><i class="fa fa-paste fa-lg"></i></button>
</div>
