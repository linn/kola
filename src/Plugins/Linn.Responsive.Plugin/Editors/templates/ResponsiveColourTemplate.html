<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                {{colour}}
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Colour</span>
</div>
{{#each grids}}
<div class="row red" data-grid="{{grid}}">
    <label class="grid-name-{{grid}}"></label>
    {{#each colours}}
    <div class="colour{{#if selected}} selected{{/if}}" data-colour="{{name}}"}>
        <div class="{{name}}-back" title="{{name}}">
        </div>
    </div>
    {{/each}}
</div>
{{/each}}
<div class="row">
    <label>Preview colour</label>
    <div class="preview red selected" data-preview-colour="red">
    </div>            
    <div class="preview orange" data-preview-colour="orange">
    </div>            
    <div class="preview green" data-preview-colour="green">
    </div>            
    <div class="preview blue" data-preview-colour="blue">
    </div>            
    <div class="preview purple" data-preview-colour="purple">
    </div>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
