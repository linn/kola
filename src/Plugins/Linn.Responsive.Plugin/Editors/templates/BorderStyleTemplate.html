<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                <table class="inner-properties">
                    <tbody>
                    {{#each borders}} {{#unless unset}}
                        <tr>
                            <td>{{border}}</td>
                            <td>{{width}}</td>
                        </tr>
                    {{/unless}} {{/each}}
                    </tbody>
                </table>
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Border Style</span>
</div>
<div class="tabbed">
    <ul class="tabs">
        {{#each grids}}
        <li><a href="#grid-{{grid}}" class="toggle-switch grid-name-{{grid}}"></a></li>
        {{/each}} 
    </ul>
    <div class="tab-contents">
        {{#each grids}}
        <div id="grid-{{grid}}" data-grid="{{grid}}">
            <div class="holder">
                {{#each borders}}
                <div class="{{border}}">
                    <select class="border" data-border="{{border}}">
                        <option></option>
                        {{#each widths}}
                        <option value="{{width}}" {{#if selected}}selected{{/if}}>{{width}}</option>
                        {{/each}}
                    </select>
                </div>
                {{/each}}
                <div class="preview {{previewClasses}}">
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
