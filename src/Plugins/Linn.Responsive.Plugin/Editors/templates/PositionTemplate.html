<table class="view grid-settings">
    <tbody>
        {{#each grids}} {{#unless unset}}
        <tr>
            <td>
                {{grid}}
            </td>
            <td>
                {{position}}{{#if offset}} ({{offset}}){{/if}}
            </td>
        </tr>
        {{/unless}} {{/each}}
    </tbody>
</table>
{{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Position</span>
</div>
<div class="tabbed">
    <ul class="tab-labels">{{#each grids}}
        <li><a href="#grid-{{grid}}" class="toggle-switch grid-name-{{grid}}"></a></li>
        {{/each}} 
    </ul>
    <div class="tab-contents">
        {{#each grids}}
        <div id="grid-{{grid}}" data-grid="{{grid}}">
            <div class="holder">
                {{#each positions}}
                <div class="position toggle-switch {{#unless isNone}}blue{{/unless}} {{position}}{{#if selected}} selected{{/if}}" data-position="{{position}}">
                    <span>{{position}}</span> 
                    {{#if offsets}}
                    <select>
                        {{#each offsets}}
                        <option value="{{offset}}" {{#if selected}}selected{{/if}}>{{offset}}</option>
                        {{/each}}
                    </select>
                    {{/if}}
                </div>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
</div>
<div class="controls">
    <button class="cancel" value="cancel">Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
