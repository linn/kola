<span>{{value}}</span> {{#if editMode}}
<form class="modal">
<div class="chrome">
    <span>Markdown</span>
</div>
<textarea rows="10" style="display: block; width: 95%">{{value}}</textarea>
<div class="controls">
    <button class="cancel" value="cancel">
        Cancel</button>
    <input type="submit" value="Ok" />
</div>
</form>
<div class="overlay">
</div>
{{/if}}
