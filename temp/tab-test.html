    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js" type="text/javascript"></script>
    <script type="text/javascript">
        var Tabbed = function (element, options) {
            var defaults = {};

            this.$element = $(element);
            this.options = $.extend(defaults, options);

            this.initialise();
        };

        _.extend(Tabbed.prototype, {
            initialise: function () {
                var $tabs = this.$element.find('ul.tab-labels li a');
                var $contents = this.$element.find('.tab-contents > *');

                var $defaultTab = $tabs.filter('[href=' + this.options.defaultTab + ']').first();

                if ($defaultTab.length == 0) {
                    $defaultTab = $tabs.first();
                }

                $defaultTab.addClass('selected');
                $contents.filter($defaultTab.attr('href')).addClass('selected');

                $tabs.click(function (e) {
                    e.preventDefault();

                    var $tab = $(e.target);
                    var href = $tab.attr('href');

                    $tabs.removeClass('selected');
                    $tab.addClass('selected');

                    $contents.removeClass('selected');
                    $contents.filter(href).addClass('selected');
                });
            }
        });

        /* jQuery plugin definition
        * ========================= */

        $.fn.tabbed = function (options) {
            return this.each(function () {
                var $this = $(this);
                if (!$this.data('tabbed')) {
                    $this.data('tabbed', new Tabbed(this, options));
                };
            });
        };

        $(function () {
            $('.tabbed').tabbed();
        });

    </script>
