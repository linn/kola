<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kola - Super Awesome</title>
    <link rel="Stylesheet" type="text/css" href="/css/font-awesome.css" />
    <link rel="Stylesheet" type="text/css" href="/css/test.css" />
</head>
<body>
    <section class="application">
        <section class="sidepanel">
            <div class="sidebar">
                <div class="primary">
                    <button type="button" class="toggle-toolbox"><i class="fa fa-plus-square fa-2x"></i></button>
                    <button type="button" class="toggle-block-editor"><i class="fa fa-th-large fa-2x"></i></button>
                    <button type="button" class="toggle-properties"><i class="fa fa-table fa-2x"></i></button>
                </div>
                <div class="footer">
                    <button type="button" class="pin"><i class="fa fa-thumb-tack fa-lg"></i></button>
                </div>
            </div>
            <div class="toolbars">
                <div class="toolbar toolbox hidden">
                    <h1>Toolbox</h1>
                </div>
                <div class="toolbar block-editor hidden">
                    <h1>Block Editor</h1>
                </div>
                <div class="toolbar properties hidden">
                    <h1>Properties</h1>
                </div>
            </div>
            <div class="mcguffin"></div>
        </section>
        <section class="preview">
            <iframe src="http://www.linn.co.uk"></iframe>
        </section>
    </section>
    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.11.3.min.js"></script>
    <script type="text/javascript">

        $('.sidebar .pin').click(function (e) {
            var $self = $(e.target).closest('button');
            $self.toggleClass('selected');
            $('.toolbars').toggleClass('pinned');
            $('.mcguffin').show().hide();
        });

        $('.toggle-toolbox').click(function (e) {
            var $self = $(e.target).closest('button');
            var $toolbar = $('.toolbox');
            $self.toggleClass('selected');
            $toolbar.toggleClass('hidden');
            $('.mcguffin').show().hide();
        });

        $('.toggle-block-editor').click(function (e) {
            var $self = $(e.target).closest('button');
            var $toolbar = $('.block-editor');
            $self.toggleClass('selected');
            $toolbar.toggleClass('hidden');
            $('.mcguffin').show().hide();
        });

        $('.toggle-properties').click(function (e) {
            var $self = $(e.target).closest('button');
            var $toolbar = $('.properties');
            $self.toggleClass('selected');
            $toolbar.toggleClass('hidden');
            $('.mcguffin').show().hide();
        });

    </script>
</body>
</html>
